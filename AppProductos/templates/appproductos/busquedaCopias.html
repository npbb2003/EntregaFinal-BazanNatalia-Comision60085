        <title>Copias Impresas</title>

<body>


    {% extends "appproductos/index.html" %}  {% load static %}

    {% block title %} Buscar copias impresas {% endblock %}

        <form action = "/buscarCopias" method = "GET">

        <br>
        <p>

        <br>
    </div>

    {% endblock %}
