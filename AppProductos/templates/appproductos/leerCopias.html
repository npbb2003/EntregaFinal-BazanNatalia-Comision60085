<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer Copias</title>
</head>
<body>
    <p>Resultados de la lectura</p>
    {% if copias %}
    
    <ul>
        {% for elemento in copias %}
            <li>{{elemento}}</li>
            <button> 
                <a href="{% url 'editarCopia' elemento %}"> Editar </a>
                <a href="{% url 'eliminarCopia' elemento %}"> Eliminar </a>
            </button>
        {% endfor %}
    </ul>
    {% endif %}
    
</body>
</html>
