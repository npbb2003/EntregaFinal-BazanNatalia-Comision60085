<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edición Fotolibros</title>
    </head>
<body>


    {% extends "appproductos/index.html" %}  {% load static %}

    {% block title %} Fotolibros {% endblock %}

    {% block contenidoQueCambia %}   


    

    <div class="container px-5">
        <h2 style="margin-top: 2rem; text-align: left; color: #2a4d69;">Edición de fotolibro seleccionado</h2>

        <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0 img-fluid" src="https://png.pngtree.com/png-clipart/20190611/original/pngtree-cartoon-handwriting-pen-writing-png-image_3109229.jpg" alt="..." style="max-width: 25%;" /></div>
        <br>

        <form action="" method="POST">
            {% csrf_token %}
    
            {{ form.as_p }}
        
            <button type="submit" class="btn btn-primary">Enviar</button>
            <a href="{% url 'listaFotolibros' %}" class="btn btn-primary">Regresar</a>
    
        </form>
        <br>
        
    </div>





    {% endblock %}

</body>
</html>
